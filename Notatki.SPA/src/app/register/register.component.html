<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Join Us</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="User Name" required name="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
